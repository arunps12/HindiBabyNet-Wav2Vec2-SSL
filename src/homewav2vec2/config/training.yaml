# SSL Training configuration
base_model: facebook/wav2vec2-base

# Training hyperparameters
crop_sec: 8.0
per_gpu_batch: 2
grad_accum_steps: 8
fp16: true
gradient_checkpointing: true

num_train_epochs: 10
max_steps: -1              # set >0 to override epochs
learning_rate: 5.0e-5
warmup_steps: 500
weight_decay: 0.01
max_grad_norm: 1.0

# Scheduler
lr_scheduler_type: linear

# Logging & saving
logging_steps: 50
save_steps: 1000
save_total_limit: 3
eval_strategy: "no"        # or "steps" if dev set exists

# Dataloader
num_workers: 4

# Directories
output_dir: artifacts/training
checkpoint_dir: artifacts/training/checkpoints
log_dir: artifacts/training/logs

# HF Hub push (overrides from .env)
push_to_hub: false
hub_model_id: null          # filled from .env HF_REPO_ID
hub_private: true
